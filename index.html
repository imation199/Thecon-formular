<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Limba George Cristian</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src='main.js'></script>
</head>

<body>

    <div class="container">
        <h3>Adauga anunt</h3>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h5>Marca:</h5>
                <div class="input-group mb-3">
                    <select class="form-select" id="inputGroupSelect01">
                        <option selected>Alege Marca</option>
                        <option value="1">Bmw</option>
                        <option value="2">Audi</option>
                        <option value="3">Mercedes</option>
                    </select>
                </div>
            </div>

            <div class="col-sm">
                <h5>Model:</h5>
                <div class="input-group mb-3">
                    <select class="form-select" id="inputGroupSelect01">
                        <option selected>Alege Model</option>
                        <option value="1">Bmw</option>
                        <option value="2">Audi</option>
                        <option value="3">Mercedes</option>
                    </select>
                </div>
            </div>
            <div class="col-sm">
                <h5>Pret:</h5>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" aria-label="Dollar amount">
                </div>
            </div>
        </div>
    </div>



    <div class="container">
        <div>
            <h5>Descriere: </h5>
        </div>
        <div class="row">
            <div class="col-sm">
                <div class="input-group">
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-3">
        <div class="row g-2">
            <div>
                <h5>Adaugare imagini</h5>
            </div>
            <div class="col-sm">
                <div class="input-group mb-3">
                    <input type="file" onchange="onFileSelected(event)" accept="image/x-png,image/gif,image/jpeg" />>
                </div>
                <img id="imagine" class="rounded float-start imagine"  >
            </div>
        </div>
    </div>

    <div class="container">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <div class="BottomButton">
                <button class="btn me-md-2" type="button">Salveaza si continua </button>
            </div>
        </div>
    </div>
</body>


</html>
